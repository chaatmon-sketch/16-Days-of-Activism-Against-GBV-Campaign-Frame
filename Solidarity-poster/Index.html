<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campaign Photo Frame Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 0.3rem;
    }

    p {
      text-align: center;
      max-width: 480px;
      margin: 0 0 1rem;
      color: #444;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      max-width: 260px;
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      background: #ff7f50;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    canvas {
      background: #ddd;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    small {
      margin-top: 0.6rem;
      color: #666;
      text-align: center;
      max-width: 480px;
    }
  </style>
</head>
<body>
  <h1>Campaign Photo Frame</h1>
  <p>
    Upload your photo, weâ€™ll place it behind the campaign frame, and then you can download
    and share it on your social media.
  </p>

  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <button id="downloadBtn" disabled>Download My Image</button>
  </div>

  <!-- Canvas will resize automatically to match your frame.png dimensions -->
  <canvas id="poster"></canvas>

  <small>
    Your photo is processed only in your browser. Nothing is uploaded to any server.
  </small>

  <script>
    const canvas = document.getElementById("poster");
    const ctx = canvas.getContext("2d");
    const uploadInput = document.getElementById("upload");
    const downloadBtn = document.getElementById("downloadBtn");

    const frame = new Image();
    frame.src = "frame.png"; // make sure this matches your file name
    let frameLoaded = false;

    // When the frame loads, set canvas size to match it
    frame.onload = () => {
      frameLoaded = true;

      // Match canvas size to the actual frame image dimensions
      canvas.width = frame.naturalWidth;
      canvas.height = frame.naturalHeight;

      // Draw frame by itself first (empty background)
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
    };

    function drawComposite(userImg) {
      if (!frameLoaded) {
        alert("Frame is still loading. Please wait a moment and try again.");
        return;
      }

      const cw = canvas.width;
      const ch = canvas.height;
      const iw = userImg.naturalWidth || userImg.width;
      const ih = userImg.naturalHeight || userImg.height;

      // Make the user photo "cover" the canvas (like background-size: cover)
      const scale = Math.max(cw / iw, ch / ih);
      const nw = iw * scale;
      const nh = ih * scale;
      const nx = (cw - nw) / 2;
      const ny = (ch - nh) / 2;

      // Draw user photo
      ctx.clearRect(0, 0, cw, ch);
      ctx.drawImage(userImg, nx, ny, nw, nh);

      // Draw frame on top
      ctx.drawImage(frame, 0, 0, cw, ch);
    }

    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        drawComposite(img);
        downloadBtn.disabled = false;
      };
      img.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "campaign-frame.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
