<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>16 Days of Activism – Campaign Photo Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 0.3rem;
    }

    p {
      max-width: 480px;
      text-align: center;
      color: #444;
      margin: 0 0 1rem;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      max-width: 260px;
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      background: #e35b18;
      border: none;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    canvas {
      background: #ccc;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    small {
      margin-top: 0.6rem;
      text-align: center;
      color: #666;
      max-width: 480px;
    }
  </style>
</head>
<body>

  <h1>16 Days of Activism – Campaign Frame</h1>
  <p>Upload your photo below to generate your solidarity profile image.</p>

  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <button id="downloadBtn" disabled>Download My Poster</button>
  </div>

  <canvas id="poster"></canvas>

  <small>All processing happens in your browser. Your image is never uploaded to a server.</small>

  <script>
    const canvas = document.getElementById("poster");
    const ctx = canvas.getContext("2d");
    const uploadInput = document.getElementById("upload");
    const downloadBtn = document.getElementById("downloadBtn");

    const frame = new Image();
    frame.src = "frame.png";
    let frameLoaded = false;
    let userImg = null;

    // Load frame and set canvas to match its size
    frame.onload = () => {
      frameLoaded = true;
      canvas.width = frame.naturalWidth;
      canvas.height = frame.naturalHeight;
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
    };

    function drawComposite() {
      if (!frameLoaded || !userImg) return;

      const cw = canvas.width;
      const ch = canvas.height;
      const iw = userImg.naturalWidth;
      const ih = userImg.naturalHeight;

      const scale = Math.max(cw / iw, ch / ih);
      const nw = iw * scale;
      const nh = ih * scale;
      const nx = (cw - nw) / 2;
      const ny = (ch - nh) / 2;

      ctx.clearRect(0, 0, cw, ch);
      ctx.drawImage(userImg, nx, ny, nw, nh);
      ctx.drawImage(frame, 0, 0, cw, ch);
    }

    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        userImg = img;
        drawComposite();
        downloadBtn.disabled = false;
      };
      img.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "16days-campaign.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
